---
layout: default
---
<h1>
    {{ page.name }}
</h1>
<h2>
    {{ page.position }}
</h2>
    {{ content }}

<h2>
    Stories
</h2>
<ul>
    {% assign post = site.posts | where: 'shopper', page.short_name %}
    {% if post %}
    <li>
        <a href="{{ post.url }}">
            {{ post.name }}
        </a>
    </li>
    {% endif %}
</ul>
