--- 
layout: default 
---

<h1>
    Latest Stories
</h1>

<ul>
    {% for post in site.posts %}
    <li>
        <h2>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
        <p>
            {{ post.excerpt }}
        </p>
    </li>
    {% endfor %}
</ul>
